worker_processes 4;

events {
    worker_connections 4096;
}

http {
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    max;
    }

    upstream api_server {
        server backend:8080;
    }

    server {
        listen 80;

        location /app {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://api_server;
        }

        location / {
            gzip on;
            gzip_types ~text/ ~image/ ~audio/ ~video/ ~application/;
            gzip_min_length 512;

            sendfile on;
            tcp_nopush on;

            expires $expires;

            root /var/www/membership/static;
            index index.html;
        }
    }
}